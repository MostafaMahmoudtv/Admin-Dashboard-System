<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Me</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex w-100 justify-content-center align-items-center  min-vh-100"> <div class="form-card">
      <h2 class="form-title mb-4">Sign<span>Me</span></h2>
      <p class="text-left text-muted mb-4">
        <span class="fw-bold fs-5"> Welcome to Sign Me </span>
        <br />
        <small>Please sign-in to your account</small>
      </p>

      <form id="activationForm">
        <div class="mb-3">
          <label for="hardware" class="form-label">HardWare Fingerprints</label>
          <input type="text" class="form-control" id="hardware" />
        </div>
        <div class="mb-3">
          <label for="company" class="form-label"
            >Company Name + Branch Address</label
          >
          <input type="text" class="form-control" id="company" />
        </div>
        <div class="mb-3">
          <label for="version" class="form-label">App Version</label>
          <input type="text" class="form-control" id="version" />
        </div>
        <div class="mb-3">
          <label for="activation" class="form-label">Activation Code</label>
          <input type="text" class="form-control" id="activation" />
        </div>

        <div class="d-flex justify-content-between mt-4">
          <button type="button" class="btn btn-copy" onclick="copyHardware()">
            Copy
          </button>
          <button type="submit" class="btn btn-save">Save</button>
        </div>
      </form>
    </div></div>
   

    <script src="index.js"></script>
  </body>
</html>
