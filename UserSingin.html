<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Me - Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons (load in head so icons available) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Your CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="d-flex w-100 justify-content-center align-items-center  min-vh-100">
      <div class="form-card">
      <h2 class="form-title mb-4">Sign<span>Me</span></h2>

      <p class="text-left text-muted mb-4">
        <span class="fw-bold fs-5">Welcome to Sign Me</span><br />
        <small>Please sign-in to your account</small>
      </p>

      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="enter your Email"
            required
          />
          <div class="invalid-feedback">Helping text for user</div>
        </div>

        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Password</label>
          <div class="input-group" style="    flex-wrap: nowrap;">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="********"
              required
            />
            <span
              class="input-group-text"
              id="togglePassword"
              style="cursor: pointer"
              title="Show / hide password"
            >
              <i class="bi bi-eye"></i>
            </span>
            <div class="invalid-feedback">Password must be at least 6 characters.</div>

          </div>
        </div>

        <div class="form-check mb-4">
          <input type="checkbox" class="form-check-input" id="remember" />
          <label class="form-check-label" for="remember">Remember Me</label>
        </div>

        <button type="submit" class="btn btn-save w-100">Login</button>
      </form>
    </div>
    </div>

    <!-- Your JS -->
    <script src="index.js"></script>
  </body>
</html>
