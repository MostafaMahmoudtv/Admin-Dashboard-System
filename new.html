<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Sidebar ثابت */
    .sidebar {
      position: fixed;
      top: 70px;            /* ارتفاع الهيدر */
      left: 0;
      width: 240px;
      height: calc(100vh - 70px);
      background: #ffffff;
      border-right: 1px solid #dce6ef;
      padding: 20px 10px;
      overflow-y: auto;
    }

    /* الهيدر */
    .top-header {
      position: fixed;
      top: 0;
      left: 0;
      height: 70px;
      width: 100%;
      background: #ffffff;
      border-bottom: 1px solid #dce6ef;
      z-index: 999;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    /* المحتوى */
    .content {
      margin-left: 240px;     /* عرض السايدبار */
      padding-top: 90px;      /* مكان للهيدر */
      padding: 20px;
    }

    /* لجعل السايد والرأس ثابتين بدون مشاكل زوم */
    body {
      overflow-x: hidden;
      background: #f5faff;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="top-header d-flex justify-content-between align-items-center">
      <h4 class="m-0 fw-bold">SignMe</h4>

      <div class="d-flex align-items-center gap-3">
        <i class="bi bi-bell fs-4"></i>
        <i class="bi bi-gear fs-4"></i>
        <button class="btn btn-light border">Admin ▾</button>
      </div>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar">
    <ul class="nav flex-column">
      <li class="nav-item mb-3">
        <a class="nav-link d-flex align-items-center gap-2" href="#">
          <i class="bi bi-house"></i> Home
        </a>
      </li>

      <li class="nav-item mb-3">
        <a class="nav-link d-flex align-items-center gap-2" href="#">
          <i class="bi bi-calendar-check"></i> Appointments
        </a>
      </li>

      <li class="nav-item mb-3">
        <a class="nav-link d-flex align-items-center gap-2" href="#">
          <i class="bi bi-search"></i> Search Content
        </a>
      </li>

      <li class="nav-item mb-3">
        <a class="nav-link d-flex align-items-center gap-2" href="#">
          <i class="bi bi-people"></i> Visitor Registration
        </a>
      </li>

      <li class="nav-item mb-3">
        <a class="nav-link d-flex align-items-center gap-2" href="#">
          <i class="bi bi-check-circle"></i> Whitelist
        </a>
      </li>

      <li class="nav-item mb-3">
        <a class="nav-link d-flex align-items-center gap-2" href="#">
          <i class="bi bi-x-circle"></i> Blacklist
        </a>
      </li>
    </ul>
  </aside>

  <!-- Main content -->
  <main class="content">
    <div class="row g-4">

      <div class="col-md-4">
        <div class="p-4 bg-white shadow-sm rounded-4">
          <h6 class="fw-bold">Number of whitelists</h6>
          <h2 class="text-primary">51545</h2>
        </div>
      </div>

      <div class="col-md-4">
        <div class="p-4 bg-white shadow-sm rounded-4">
          <h6 class="fw-bold">Number of blacklists</h6>
          <h2 class="text-primary">45582</h2>
        </div>
      </div>

      <div class="col-md-4">
        <div class="p-4 bg-white shadow-sm rounded-4">
          <h6 class="fw-bold">Number of operations</h6>
          <h2 class="text-primary">45582</h2>
        </div>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
